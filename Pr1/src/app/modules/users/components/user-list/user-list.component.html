<div class="user-list">
  <ng-container *ngFor="let user of users">
    <app-card
      class="user-image"
      [image]="user.imageUrl"
      (toFavoriteEvent)="addToFavorite(user)"

      [isLikes]="checkIfFavored(user.id)"

    >
      <mat-card-title class="card-header"> {{user.name}} {{user.secondName}}</mat-card-title>

      <div class="data-conteiner">
        <span class="btn">Age: {{user.age}} </span>
        <span class="btn">Gender: {{user.gender ? "Male" : "Female" }}</span>
        <span class="btn">Department: {{user.departament }}</span>
        <span class="btn">Company: {{user.company }}</span>
      </div>


    </app-card>
  </ng-container>
</div>
