<div class="user-list">
  <app-card [image]="oneOfTheUser.imageUrl" >

    <mat-card-title class="card-header"> {{oneOfTheUser.name}} </mat-card-title>
    <button mat-button class="card-button"> LIKE {{oneOfTheUser.name}} </button>

    <div class="data-conteiner">
      <span class="btn">Age: {{oneOfTheUser.age}}</span>
      <span class="btn">Gender: {{oneOfTheUser.gender ? "Male" : "Female"}}</span>
      <span class="btn">Department: {{oneOfTheUser.department}}</span>
      <span class="btn">Company: {{oneOfTheUser.company}}</span>
    </div>

  </app-card>

</div>
