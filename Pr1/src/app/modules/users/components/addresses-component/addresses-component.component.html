<h3 class="headerAddress">ADDRESS: </h3>
<form [formGroup]="dynamicForm" class="formAddress">
  <div formArrayName="address">

    <div *ngFor="let address of addressesFormArray.controls; let i = index;">
      <div [formGroupName]="i"  class="container">

        <table class="address-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="address-full-width" appearance="fill">
                <mat-label>Address-line</mat-label>
                <input matInput type="text" name="addressLine" formControlName="addressLine" placeholder="Ex. San Francisco"/>

                <mat-error color="orange" *ngIf="this.addressesFormArray.controls[0].get('addressLine')?.hasError('required')">
                  Address-line is required
                </mat-error>

                           </mat-form-field>
            </td>


            <td>
              <mat-form-field class="state-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput type="textarea" name="city" formControlName="city" placeholder="Ex. California" (click)="changeValidators(i)"/>
                <mat-error  *ngIf="this.addressesFormArray.controls[0].get('city')?.hasError('required')">
                  City is required
                </mat-error>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="zip-full-width" appearance="fill">
                <mat-label>Zip code</mat-label>

                <input matInput name="zip" formControlName="zip" #postalCode maxlength="5" placeholder="Ex. 94105"  />
              </mat-form-field>
            </td>
           <td>
              <ng-container *ngIf="addressesFormArray.controls.length > 1">
                <mat-icon color="warn" (click)="removeAddress(i)"> delete </mat-icon>
              </ng-container>
            </td>
        </tr>
        </table>

      </div>
    </div>


    <button mat-mini-fab class="buttonAddAddress" color="primary" type="button" (click)="addAddress()" >
      <mat-icon>add</mat-icon>
    </button>
    <!-- <button mat-raised-button class="buttonAddAddress" color="primary" type="button" (click)="addAddress()">  Address </button> -->



  </div>
</form>
