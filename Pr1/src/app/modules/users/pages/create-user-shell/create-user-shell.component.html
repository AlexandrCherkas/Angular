<h2 class="nameForm" >CREATE NEW USER </h2>
<div class="create-shell">
  <form class="form" [formGroup]="parentFormGroup" (submit)="submit()" >
    <app-create-user [formGroup]="parentFormGroup" (userFormData)="onCreateUser('user', $event)"> </app-create-user>
    <app-addresses [formGroup]="parentFormGroup" (userAddresses)="onCreateUser('address', $event)"> </app-addresses>
    <button mat-stroked-button color="primary" type="submit">Create</button>

  </form>
</div>
