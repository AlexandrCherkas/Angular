<form [formGroup]="loginFormGroup"  novalidate>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Login</mat-label>
    <input matInput type="text" name="login" formControlName="login" type="text" placeholder="Ex. Ivan"/>
    <mat-error *ngIf="loginFormGroup.controls['login'].errors?.['required']"> Login is <strong>required</strong> </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Pass </mat-label>
    <input matInput name="pass"  formControlName="pass" type="text" placeholder="Ex. 1234567"/>
      <mat-error *ngIf="loginFormGroup.controls['pass'].errors?.['required']"> Pass is <strong>required</strong> </mat-error>
  </mat-form-field>

</form>
