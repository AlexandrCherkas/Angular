<div class="setbar">

  <div class="likes-user" >
    <h3>Likes USERS</h3>
    <ng-container *ngFor="let userLikes of usersLikes">
      <span> - {{userLikes}}</span>
    </ng-container>
  </div>

  <div class="likes-car">
    <h3>Likes CARS</h3>
    <ng-container *ngFor="let carLikes of carsLikes">
      <span> - {{carLikes}}</span>
    </ng-container>

  </div>

</div>
