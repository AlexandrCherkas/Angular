<div class="favorites">
  <div class="favorites-title">Favorites</div>

  <ng-container *ngFor="let ent of entity">
    <ng-container *ngFor="let favorite of favorites">
      <ng-container *ngIf="ent.id == favorite">
        <div class="favorite-ent"> - {{ent.name}} </div>
      </ng-container>
    </ng-container>
  </ng-container>

</div>
