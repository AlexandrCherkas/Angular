<h2 mat-dialog-title>Attention</h2>
<div mat-dialog-content>
  You have some unsaved changes and it will be lost. Do you want to leave the page?
</div>
<div mat-dialog-actions>

    <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Yes</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>

</div>
