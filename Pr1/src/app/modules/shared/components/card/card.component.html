<mat-card class="example-card">

  <mat-card-header>
    <ng-content select=".card-header"> </ng-content>
  </mat-card-header>

  <img mat-card-image src="{{image}}" alt="">

  <mat-card-content>
    <ng-content select=".data-conteiner"></ng-content>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button
    aria-label="Example icon button with a heart icon"
    class="card-button"
    (click)="addToFavorite()"
    [color]="this.isLikes ? 'warn' : 'primary'">
      <mat-icon>favorite</mat-icon>
    </button>

  </mat-card-actions>

</mat-card>
